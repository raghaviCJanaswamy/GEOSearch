services:
  postgres:
    image: postgres:15-alpine
    container_name: geo_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-geosearch}
      POSTGRES_USER: ${POSTGRES_USER:-geouser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-geopass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-geouser} -d ${POSTGRES_DB:-geosearch}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - geosearch-network

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - geosearch-network

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - geosearch-network

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: milvus-standalone
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - geosearch-network

  # Database initialization service
  geosearch-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geosearch-init
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-geosearch}
      POSTGRES_USER: ${POSTGRES_USER:-geouser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-geopass}
      
      # Milvus
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
      MILVUS_COLLECTION_NAME: ${MILVUS_COLLECTION_NAME:-geo_gse_embeddings}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    
    depends_on:
      postgres:
        condition: service_healthy
      milvus:
        condition: service_healthy
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    command: python3 scripts/init_database.py
    
    restart: "no"
    networks:
      - geosearch-network

  # GEOSearch Application
  geosearch-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geosearch-app
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-geosearch}
      POSTGRES_USER: ${POSTGRES_USER:-geouser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-geopass}
      
      # Milvus
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
      MILVUS_COLLECTION_NAME: ${MILVUS_COLLECTION_NAME:-geo_gse_embeddings}
      
      # NCBI
      NCBI_EMAIL: ${NCBI_EMAIL:-user@example.com}
      NCBI_API_KEY: ${NCBI_API_KEY:-}
      NCBI_TOOL: GEOSearch
      RATE_LIMIT_QPS: ${RATE_LIMIT_QPS:-3.0}
      
      # Embeddings
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-local}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-384}
      
      # OpenAI (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      
      # Search
      SEMANTIC_TOP_K: ${SEMANTIC_TOP_K:-100}
      LEXICAL_TOP_K: ${LEXICAL_TOP_K:-100}
      FINAL_TOP_K: ${FINAL_TOP_K:-50}
      RRF_K: ${RRF_K:-60}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Streamlit
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_HEADLESS: 'true'
      STREAMLIT_SERVER_RUNONSAVE: 'false'
      
    ports:
      - "8501:8501"
    
    depends_on:
      postgres:
        condition: service_healthy
      milvus:
        condition: service_healthy
      geosearch-init:
        condition: service_completed_successfully
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    restart: unless-stopped
    networks:
      - geosearch-network

volumes:
  postgres_data:
    driver: local
  etcd_data:
    driver: local
  minio_data:
    driver: local
  milvus_data:
    driver: local

networks:
  geosearch-network:
    driver: bridge
